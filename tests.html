<body>
    <div id="static">

    </div>

    <script src="./js/nipplejs.min.js"></script>
    <script src="./js/axis-calculator.js"></script>
    <script>
        var staticNipple = function(elementId, moveHandler){
            var static = nipplejs.create({
                zone: document.getElementById(elementId),
                mode: 'static',
                position: {left: '50%', top: '50%'},
                color: 'black'
            });
            static.on("move", function(evt, data){
                var myData = calculateAxisData(data);
                moveHandler(myData);
            });
        }
        var joystick = staticNipple("static", function(data){
            console.log(data);
        })
    </script>
</body>
