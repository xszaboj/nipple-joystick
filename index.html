<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>

<body>
    <div id="xstatic">

    </div>
    <div id="ystatic">

    </div>
    <div>
        <h1>Data</h1>
        <div>
            <div><span>x:</span><span id="x-val"></span></div>
            <div><span>y:</span><span id="y-val"></span></div>
        </div>
    <div>
    <script src="./js/nipplejs.min.js"></script>
    <script src="./js/axis-calculator.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script>
        var xstaticNipple = function(elementId, moveHandler){
            var static = nipplejs.create({
                zone: document.getElementById(elementId),
                mode: 'static',
                position: {left: '20%', top: '50%'},
                color: 'black'
            });
            static.on("move", function(evt, data){
                var myData = calculateAxisData(data);
                moveHandler(myData);
            });
        }

        var ystaticNipple = function(elementId, moveHandler){
            var static = nipplejs.create({
                zone: document.getElementById(elementId),
                mode: 'static',
                position: {left: '70%', top: '50%'},
                color: 'black'
            });
            static.on("move", function(evt, data){
                var myData = calculateAxisData(data);
                moveHandler(myData);
            });
        }

        var xjoystick = xstaticNipple("xstatic", function(data){
            console.log(data);
            $("#x-val").text(data.x);
        });

        var yjoystick = ystaticNipple("ystatic", function(data){
            console.log(data);
            $("#y-val").text(data.y);
        })
    </script>
</body>

</html>
